name: CD Build, Push & Deploy to GCE

on:
  push:
    branches: [main]
    tags: ["v*.*.*"]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    outputs:
      image_tags: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Validate build secrets
        run: |
          set -euo pipefail
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "ERROR: Secret 'DOCKERHUB_USERNAME' is empty." >&2
            exit 1
          fi
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "ERROR: Secret 'DOCKERHUB_TOKEN' is empty." >&2
            exit 1
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/flask-app
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build & Push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./apps/api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Validate image digest output
        run: |
          set -euo pipefail
          if [ -z "${{ steps.build.outputs.digest }}" ]; then
            echo "ERROR: build.outputs.digest is empty." >&2
            exit 1
          fi

  security_gate:
    needs: build_and_push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      security-events: write
    env:
      IMAGE_DIGEST: ${{ needs.build_and_push.outputs.image_digest }}
      IMG: ${{ secrets.DOCKERHUB_USERNAME }}/flask-app@${{ needs.build_and_push.outputs.image_digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Validate security-gate inputs
        run: |
          set -euo pipefail
          if [ -z "${IMAGE_DIGEST:-}" ]; then
            echo "ERROR: IMAGE_DIGEST is empty." >&2
            exit 1
          fi
          if [ -z "${IMG:-}" ]; then
            echo "ERROR: IMG is empty." >&2
            exit 1
          fi

      - name: Trivy image scan (HIGH/CRIT fail)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.IMG }}
          pkg-types: "os,library"
          severity: "HIGH,CRITICAL"
          ignore-unfixed: true
          format: sarif
          output: trivy-image.sarif
          exit-code: "1"
          scanners: "vuln"

      - name: Upload Trivy SARIF
        if: ${{ always() && hashFiles('trivy-image.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-image.sarif

      - name: Trivy JSON (for SeveritySource)
        if: always()
        run: |
          trivy image --scanners vuln \
            --pkg-types os,library \
            --severity HIGH,CRITICAL \
            --ignore-unfixed \
            --detection-priority precise \
            -f json -o trivy-image.json "$IMG" || true

      - name: Upload Trivy JSON
        if: ${{ always() && hashFiles('trivy-image.json') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image-json
          path: trivy-image.json
          retention-days: 7

      - name: Login to Docker Hub (for cosign push)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: SBOM (SPDX)
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.IMG }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Install cosign
        uses: sigstore/cosign-installer@v3.9.2

      - name: Cosign sign & attest (keyless)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          set -euo pipefail
          cosign sign --yes "$IMG"
          cosign attest --yes --predicate sbom.spdx.json --type spdx "$IMG"

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-spdx
          path: sbom.spdx.json
          retention-days: 30

  deploy:
    needs: [build_and_push, security_gate]
    runs-on: ubuntu-latest
    env:
      GCP_HOST: ${{ secrets.GCP_HOST }}
      GCP_USER: ${{ secrets.GCP_USER }}
      DOMAIN: ${{ secrets.DOMAIN }}
      LETSENCRYPT_EMAIL: ${{ secrets.LETSENCRYPT_EMAIL }}
      IMAGE_DIGEST: ${{ needs.build_and_push.outputs.image_digest }}
      IMG: ${{ secrets.DOCKERHUB_USERNAME }}/flask-app@${{ needs.build_and_push.outputs.image_digest }}
      K3S_NODE_PORT: ${{ vars.K3S_NODE_PORT }}
    steps:
      - uses: actions/checkout@v4

      - name: Validate deploy secrets
        run: |
          set -euo pipefail
          required=(GCP_HOST GCP_USER IMG)
          for v in "${required[@]}"; do
            if [ -z "${!v:-}" ]; then
              echo "ERROR: Required env '$v' is empty." >&2
              exit 1
            fi
          done
          if [ -z "${{ secrets.GCP_SSH_KEY }}" ]; then
            echo "ERROR: Secret 'GCP_SSH_KEY' is empty." >&2
            exit 1
          fi

      - name: Install cosign
        uses: sigstore/cosign-installer@v3.9.2

      - name: Verify image signature (keyless)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          set -euo pipefail
          cosign verify \
            --certificate-oidc-issuer https://token.actions.githubusercontent.com \
            --certificate-identity-regexp "https://github.com/${{ github.repository }}/.github/workflows/.*" \
            "$IMG" >/dev/null
          echo "Cosign verify OK for ${IMG}"

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.GCP_SSH_KEY }}

      - name: Build dynamic inventory
        run: |
          cat > ansible/inventory/gce_k3s.ini <<EOF
          [k3s]
          ${GCP_HOST} ansible_user=${GCP_USER}
          EOF

      - name: Deploy k3s workload with Ansible
        env:
          IMAGE_REF: ${{ env.IMG }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOMAIN: ${{ secrets.DOMAIN }}
          INGRESS_HOST: ${{ secrets.DOMAIN }}
          LETSENCRYPT_EMAIL: ${{ secrets.LETSENCRYPT_EMAIL }}
          TLS_SECRET_NAME: ${{ vars.TLS_SECRET_NAME }}
          APP_NAME: ${{ vars.APP_NAME }}
          K8S_NAMESPACE: ${{ vars.K8S_NAMESPACE }}
          REPLICAS: ${{ vars.REPLICAS }}
          SERVICE_TYPE: ${{ vars.SERVICE_TYPE }}
          K3S_NODE_PORT: ${{ vars.K3S_NODE_PORT }}
        run: |
          ANSIBLE_CONFIG=ansible/ansible.cfg \
          ansible-playbook -i ansible/inventory/gce_k3s.ini ansible/playbooks/deploy-gce-k3s.yml

  notify:
    needs: [build_and_push, deploy]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Success notice
        if: success()
        run: echo "Deployed to ${{ secrets.GCP_HOST }}"

      - name: Failure notice
        if: failure()
        run: echo "Deployment to ${{ secrets.GCP_HOST }} failed"
