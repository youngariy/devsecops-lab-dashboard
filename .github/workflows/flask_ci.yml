name: CI with Docker & Docker Compose

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ dev ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Build & start services
        run: |
          docker compose -f infra/docker/docker-compose.yml up -d --build api
          # give the app a moment to start
          sleep 10

      - name: Run test suite
        run: |
          docker compose -f infra/docker/docker-compose.yml exec -T api pytest

      - name: Tear down
        if: always()
        run: |
          docker compose -f infra/docker/docker-compose.yml down --volumes --remove-orphans
